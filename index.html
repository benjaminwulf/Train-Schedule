<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Train Schedule</h1>
              <p class="lead">Choo. Choo.</p>
            </div>
          </div>
 
          <div class="card" style="width: 100%">
            <div class="card-header">
              <h5 class="card-title"><img src="https://s3-us-west-2.amazonaws.com/benji.to/img-brand-logo-front-range-comics.png" width="42px" height="28px" class="d-inline-block align-top" alt="Benji.to Logo">
              Train Schedule</h5>
            </div>
            <div class="card-body">
            <table id="train-schedule">
              <tbody>
                  <tr>
                    <th id="display-name">Train Name                 </th>
                    <th id="display-destination">Destination               </th>
                    <th id="display-first-train">First Train Time (HH:mm)</th>
                    <th id="display-fequency">Fequency (min)</th>
                    <th id="calc-next-arrival">Next Arrivial</th>
                    <th id="calc-minutes-away">Minutes Away</th>
                  </tr>
              </tbody>
            </table>
            </div>
          </div>

          <form id="train-form">
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input type="train" class="form-control" id="name" aria-describedby="trainHelp" placeholder="Add train">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="destination" class="form-control" id="destination" aria-describedby="destinationHelp" placeholder="Add destination">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                  <input type="firstTrain" class="form-control" id="firstTrain" aria-describedby="firstTrainHelp" placeholder="Enter first train time">
                </div>
                <div class="form-group">
                  <label for="frequencyName">Frequency (min)</label>
                  <input type="frequency" class="form-control" id="frequency" aria-describedby="frequencyHelp" placeholder="Frequency">
                </div>               
                <button type="submit" id="submit-form" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- FireBase DB -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- jQuery CND -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <!-- Here is our link to main.js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
