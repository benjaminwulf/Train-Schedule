<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    </head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Train Schedule</h1>
              <p class="lead">Choo. Choo.</p>
            </div>
          </div>
 
          <div class="card" style="width: 100%">
            <div class="card-header">
              <h5 class="card-title"><img src="https://s3-us-west-2.amazonaws.com/benji.to/img-brand-logo-front-range-comics.png" width="42px" height="28px" class="d-inline-block align-top" alt="Benji.to Logo">
              Current Train Schedule</h5>
            </div>
            <div class="card-body">
              <p id="train-schedule"></p>
            </div>
          </div>

          <form>
                <div class="form-group">
                  <label for="trainName">Train Name</label>
                  <input type="train" class="form-control" id="exampleInputTrain" aria-describedby="trainHelp" placeholder="Add train">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="destination" class="form-control" id="exampleInputDestination" aria-describedby="destinationHelp" placeholder="Add destination">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                  <input type="firstTrain" class="form-control" id="exampleInputFirstTrain" aria-describedby="firstTrainHelp" placeholder="Enter first train time">
                </div>
                <div class="form-group">
                  <label for="frequencyName">Frequency</label>
                  <input type="frequency" class="form-control" id="exampleInputFrequency" aria-describedby="frequencyHelp" placeholder="Frequency (min)">
                </div>               
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Here is our link to main.js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
